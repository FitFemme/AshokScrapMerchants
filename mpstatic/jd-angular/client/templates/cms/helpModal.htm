<div id="helpMenuOptionsModal" class="modal fade website-modal help-page-modal" role="dialog" data-backdrop="static">
    <div class="modal-vertical-alignment-helper">
        <div class="modal-dialog modal-vertical-align-center">
            <div class="modal-content">
                <div class="header">
                    <button type="button" class="close" data-dismiss="modal"><span class="icon-close-thin"></span></button>
                </div>
                <div class="clearfix body">
                    <div class="modal-title padding15">
                        <label class=" jd-font-roboto-medium" jd-lang="c_whatHelpWouldYouLike">What type of help would you like?</label>
                    </div>
                    <a id="app-manual-link"></a>
                    <div class="col-xs-12 padding0">
                        <div class="col-xs-6 paddingLR7" ng-repeat="menu in mobileHelpMenuOptions">
                            <div class="clearfix link-container" ng-click="onHelpMenuClick(menu)">
                                <div class="{{menu.iconClass}} icon-help-page-modal"></div>
                                <div class="col-xs-12 help-text-options" jd-lang="{{menu.jdLangId}}"> {{menu.name}} </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
